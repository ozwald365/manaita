<script>

var keyword_selector = $("input[type=text][name=keyword]");
var search_url_format = "http://192.168.179.51/manaita/get.php?keyword=<%keyword%>&type=google"

$("input[type=submit][name=run]").on("click", function(e) {
    var keyword = keyword_selector.val();
    var url = search_url_format.replace("<%keyword%>", keyword);
    console.log("url:" + url);
    var ajax_option = {
        url: url,
        type: "GET",
        timeout: 10000,
        datatype: "json",
        cache: true,
    };

    $.ajax(ajax_option).done(function(data, textStatus, jqXHR) {
        //console.log($.parseJSON(data));

        var json_obj = $.parseJSON(data);



    });

    return false;
});
