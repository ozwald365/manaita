        <h2 class="article_heading green">補足知識</h2>
        <div class="article_content">
<p>
片栗粉でとろみをつけるには、あらかじめ水で溶いておきましょう。<br />
片栗粉１に対して、その２倍の量の水で溶いて加えて加熱すると、こうすると叙々にとろみがついてきます。<br />
<br />
たいていの場合は、料理の仕上げに加えます。<br />
<br />
こうするとダマにならず序々にとろみがついてきて、なめらかに仕上がります。<br />
ちなみに、卵で仕上げる「かき玉汁」や汁ものの場合は、とろみをつけたあとで卵を加えると上手に仕上がります。<br />
</p>
