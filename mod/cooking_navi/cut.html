        <h2 class="article_heading green">補足知識</h2>
        <div class="article_content">
<p>「半月切り」とは、切り口の丸い野菜を縦半分に切り、切り口を下にして端から切っていく切り方。<br />
輪切りを半分にした形で、半月の形になることからこのような呼び方をする。煮物、汁物、炒め物などに適した切り方で、大根や人参、茄子などを切るときによく用いられる。</P>
